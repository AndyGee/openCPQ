<html>
	<head>
		<title><%= title %></title>
		<% if (!production) { %>
		<script src="http://localhost:35729/livereload.js"></script>
		<% } %>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	</head>
	<body>
		<div class="container">
			<nav class="navbar navbar-default">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-responsive-collapse">
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="<%= rootUrl %>">
						<img src="<%= logo %>"
							 alt="openCPQ logo"
							 width="68"
							 height="28">
					</a>
				</div>
				<div class="navbar-collapse collapse navbar-responsive-collapse">
					<ul class="nav navbar-nav">
						<% for (var item of navigation) { %>
						<li<%- item.url === url ? ' class="active"' : '' %>>
							<a href="<%= item.url %>"
							   target="<%-
									   item.url.startsWith(rootUrl)
									   ? "_self"
									   : "_blank"
									   %>">
								<%= item.name %>
							</a>
						</li>
						<% } %>
					</ul>
				</div>
			</nav>
			<%- contents %>
			<footer>
				<hr>
				openCPQ was initiated and published as open-source software by
				<a href="http://www.webxcerpt.com">webXcerpt Software GmbH</a>.
				<br>
				Contact: opencpq (at) opencpq (dot) org
			</footer>
		</div>
	</body>
</html>
